<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 h-50 mt-5">
        <div class="row">
            <input class="outputfield pb-4" type="text" name="output" id="output1" value="" disabled>
        </div>
        <div class="row">
            <div class="col p-0 m-0 d-grid border oprbtncolor">
                <button type="button" class="btn btn-lg" value="+">+</button>
            </div>
            <div class="col p-0 m-0 d-grid border oprbtncolor">
                <button type="button" class="btn btn-lg" value="-">-</button>
            </div>
            <div class="col p-0 m-0 d-grid border oprbtncolor">
                <button type="button" class="btn btn-lg" value="*">&times;</button>
            </div>
            <div class="col p-0 m-0 d-grid border oprbtncolor">
                <button type="button" class="btn btn-lg" value="/">รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col-9 p-0 m-0 d-grid border rounded-1">
                <div class="row p-0 m-0">
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="1">1</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="2">2</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="3">3</button></div>
                </div>
                <div class="row p-0 m-0">
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="4">4</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="5">5</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="6">6</button></div>
                </div>
                <div class="row p-0 m-0">
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="7">7</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="8">8</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="9">9</button></div>
                </div>
                <div class="row p-0 m-0">
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="0">0</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value=".">.</button></div>
                    <div class="col p-0 m-0 d-grid border"><button type="button" class="btn btn-lg" value="clear">C</button></div>
                </div>
            </div>
            <div class="col p-0 m-0 d-grid border rounded-1">
                <button type="button" class="btn btn-lg btn-warning" value="=">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
